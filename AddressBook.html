<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!--Style Sheet is linked-->
    <link rel="stylesheet" href="../css/AddressBook.css">
    <title>Address Book Form</title>
</head>

<body>
    <!--Creating a header for Address Book Form UI
        Address book logo added-->
    <!--UC1-->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="">
            <div>
                <span class="address-text">Address</span><br>
                <span class="address-text address-book">Book</span><br>
            </div>
        </div>
    </header>
    <!--UC2-->
    <div class="form-content">
        <div class="form-head">
            <span> PERSON ADDRESS FORM </span>
            <span id="img"><a href="../pages/homePage.html" class="cancel-button"><img src="../assets/icons/cancel.png"
                        height="40" width="40" alt=""></a></span>
        </div>
        <!--UC3-->
        <form class="form" action="#" onsubmit="save(event); return false">
            <label class="label text" for="name">Full Name</label>
            <div class="row-content">
                <input class="input" type="text" id="name" name="name" placeholder="Enter Name" required>
                <error-output class="name-error" for="name"></error-output>
            </div>
            <label class="label text" for="phone">Phone Number</label>
            <div class="row-content">
                <input class="input" type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>
                <error-output class="phone-error" for="phone"></error-output>
            </div>

            <label class="label text" for="address">Address</label>
            <div class="row-content">
                <textarea class="input" name="address" id="address" rows="4" placeholder="Enter Address"></textarea>
                <error-output class="address-error" for="address"></error-output>
            </div>

            <div class="row">
                <div class="input-content">
                    <label class="label text" for="city">City</label>
                    <div class="row-content">
                        <select class="input" name="city" id="city">
                            <option value="">City</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Patna">Patna</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Jaipur">Jaipur</option>
                        </select>
                    </div>
                </div>
                <div class="input-content">
                    <label class="label text" for="state">State</label>
                    <div class="row-content">
                        <select class="input" name="state" id="state">
                            <option value="">State</option>
                            <option value="Kadapa">Rajasthan</option>
                            <option value="Andhra">Maharashtra</option>
                            <option value="Chennai">West Bengal</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                        </select>
                    </div>
                </div>
                <div class="input-content">
                    <label class="label text" for="zip">ZipCode</label>
                    <div class="row-content">
                        <input class="input" type="number" id="zip" name="zip" placeholder="Enter Zip Code" required>
                    </div>
                </div>
            </div>
            <div class="buttonParent">
                <div class="add-reset">
                    <button type="submit" class="button addButton" id="addButton">Add</button>
                    <button type="reset" class="resetButton button" id="resetButton">Reset</button>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="../js/AddressBookForm.js"></script>
    <script type="text/javascript" src="../js/AddressBookContact.js"></script>
</body>

</html>
